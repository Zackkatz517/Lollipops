  <main>
    <section class="section contact">
      <h2>Contact</h2>
      <p>Have questions or want to place a bulk order? Reach out to us!</p>
      <p style="font-size:1.1rem;margin-bottom:1.5rem;"><strong>Phone:</strong> 012 345 6789<br><strong>Email:</strong> <a href="mailto:hello@lollipops-demo.com" style="color:var(--candy-pink,#ff69b4);text-decoration:underline;">hello@lollipops-demo.com</a></p>
      <form class="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <button type="submit" class="cta-btn">Send Message</button>
      </form>
    </section>
  </main>
  <script src="scripts/scripts.js"></script>
